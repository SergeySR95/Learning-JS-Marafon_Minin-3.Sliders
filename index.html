<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #383838 -26%, #000000 145%);
          "
        >
          <h1>Here & Now</h1>
          <p>Будь здесь и сейчас!</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #11ace9 -26%, #014d8b 145%);
          "
        >
          <h1>Summer</h1>
          <p>Обжигающее лето</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #17f903 -1%, #069e06 124%);
          "
        >
          <h1>Spring</h1>
          <p>Весна - время новых начинаний</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #b0b3bd 1%, #e6e8ff 128%);
          "
        >
          <h1>Winter</h1>
          <p>Зимняя стужа</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>Autumm</h1>
          <p>Прекрасная золотая осень</p>
        </div>
      </div>
      <!-- Картинки и бэкграунд слайдера прописаны тут в зеркальном отражении -->
      <div class="main-slide">
        <!-- Осень -->
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1608363808404-b8c9d969cf42?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>

        <!-- Зима -->
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1593435713463-e8bf5bea9786?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80');
          "
        ></div>

        <!-- Весна -->
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1470240731273-7821a6eeb6bd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>

        <!-- Лето -->
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1452784444945-3f422708fe5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80');
          "
        ></div>

        <!-- Сейчас -->
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
